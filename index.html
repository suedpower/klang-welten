<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XBM9TYXKX2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XBM9TYXKX2');
  </script>

  <title>Klangwelten ‚Äì Klangschalen & Meditation in Tengen</title>

  <style>
    body { margin:0; padding:0; font-family:"Helvetica Neue", Arial, sans-serif; overflow:hidden; background:#000; text-align:center; }

    #bg-image {
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
      animation: breath 18s ease-in-out infinite;
    }
    @keyframes breath { 0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)} }

    .overlay {
      position:absolute; inset:0;
      background:rgba(0,0,0,0.55);
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      padding:20px;
    }

    .line,#phone,#name,#location,#startButton {
      color:#f1e3b0;
      text-shadow:-1px -1px 2px #000,1px -1px 2px #000,-1px 1px 2px #000,1px 1px 2px #000,0 0 12px rgba(241,227,176,0.35);
    }

    #startButton {
      font-size:1.6em; padding:16px 34px; border-radius:50px;
      border:1px solid #f1e3b0; background:rgba(255,255,255,0.08);
      cursor:pointer; backdrop-filter:blur(6px);
      animation:pulse 6s ease-in-out infinite;
      transition:opacity 1.5s ease;
    }
    @keyframes pulse {0%{transform:scale(1);opacity:.85}50%{transform:scale(1.04);opacity:1}100%{transform:scale(1);opacity:.85}}
    #startButton.hidden {opacity:0;pointer-events:none;animation:none;}

    .line {
      opacity:0;
      font-size:2.1em;
      max-width:900px;
      margin:22px 0;
      transition:opacity 2.5s ease, transform 2.5s ease;
      transform:translateY(12px);
    }
    .line.show {opacity:1; transform:translateY(0);}
    .line.hide {opacity:0; transform:translateY(-6px);}

    #contact,#whatsapp {opacity:0;margin-top:30px;transition:opacity 2.5s ease;}

    #whatsapp a {
      display:inline-block;
      padding:14px 28px;
      border-radius:50px;
      background:linear-gradient(135deg,#25D366,#1da851);
      color:white;text-decoration:none;
    }
  </style>
</head>

<body>
<img id="bg-image" src="klangschalen.jpg">

<div class="overlay">
  <button id="startButton">‚ú® Sp√ºre den Klang</button>

  <div class="line" data-text="Bist du im Einklang mit dir selbst?"></div>
  <div class="line" data-text="M√∂chtest du mehr √ºber die Wirkungsweise der Klangschalen erfahren?"></div>
  <div class="line" data-text="Ich begleite dich achtsam in die Welt der Kl√§nge."></div>
  <div class="line" data-text="Erlebe tiefe Entspannung und neue Balance."></div>

  <div id="contact">
    <div id="phone">üìû +49 160 3429752</div>
    <div id="name">Anja</div>
    <div id="location">üìç 78250 Tengen</div>
  </div>

  <div id="whatsapp">
    <a href="https://wa.me/491603429752" target="_blank">üí¨ Termin anfragen via WhatsApp</a>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="meditation.mp3" type="audio/mpeg">
</audio>

<script>
const lines = document.querySelectorAll(".line");
const startButton = document.getElementById("startButton");
const music = document.getElementById("bg-music");
const contact = document.getElementById("contact");
const whatsapp = document.getElementById("whatsapp");

let index = -1;
let running = false;
let timeout;

function ensurePunctuation(t){
  const last=t.slice(-1);
  return [".","?","!"].includes(last)?t:t+".";
}

lines.forEach(l=>l.textContent=ensurePunctuation(l.dataset.text));

function showNext(){
  if(index>=0) lines[index].classList.replace("show","hide");
  index++;
  if(index < lines.length){
    lines[index].classList.add("show");
    timeout = setTimeout(showNext,8000);
  } else {
    contact.style.opacity=1;
    whatsapp.style.opacity=1;
  }
}

document.addEventListener("click",()=>{
  if(!running || index>=lines.length) return;
  clearTimeout(timeout);
  setTimeout(showNext,1000); // üëâ 1 Sekunde bis n√§chste Zeile
});

startButton.onclick=()=>{
  running=true;
  startButton.classList.add("hidden");
  music.play();
  showNext();
};
</script>
</body>
</html>
