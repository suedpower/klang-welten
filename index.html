<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("klangschalen.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .line {
      opacity: 0;
      font-size: 2.2em;
      max-width: 80%;
      transition: opacity 2s ease-in-out;
      margin: 20px 0;
    }

    #contact {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      margin-top: 50px;
    }

    #phone {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    #name {
      font-size: 1.2em;
      letter-spacing: 1px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="overlay">

    <div class="line">Komm zur Ruhe</div>
    <div class="line">SpÃ¼re den Klang</div>
    <div class="line">Lass den Alltag los</div>
    <div class="line">Finde deine innere Balance</div>

    <div id="contact">
      <div id="phone">ðŸ“ž 0176 12345678</div>
      <div id="name">Anja</div>
    </div>

  </div>

  <!-- Hintergrundmusik -->
  <audio id="bg-music" loop>
    <source src="meditation.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = document.querySelectorAll(".line");
    const contact = document.getElementById("contact");
    const music = document.getElementById("bg-music");

    let displayTime = 9000; // 9 Sekunden sichtbar
    let fadeTime = 2000;

    function showLines() {
      lines.forEach((line, index) => {
        setTimeout(() => {
          line.style.opacity = 1;
        }, index * displayTime);
      });

      // Kontakt nach der 4. Zeile
      setTimeout(() => {
        contact.style.opacity = 1;
      }, lines.length * displayTime);
    }

    // Musik starten nach Nutzerinteraktion (Browser-Regel)
    document.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    showLines();
  </script>

</body>
</html>
